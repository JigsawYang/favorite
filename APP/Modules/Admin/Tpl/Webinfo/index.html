<!--header-->
<include file="Common:header"/>

<!--sidebar-->
<include file="Common:left"/>

<!--main-->
<div class="templatemo-content-wrapper">
    <div class="templatemo-content">
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}">Home</a></li>
            <li class="active">Web info</li>
        </ol>
        <h1>Manage Web Info</h1>

        <div class="row margin-bottom-30">
            <div class="col-md-12">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#">网站总数 <span class="badge">{$count}</span></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="table-responsive">
                    <h4 class="margin-bottom-15">Web Info</h4>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Url</th>
                            <th>Last Modify</th>
                            <th>Click</th>
                            <th>Category</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="web" item="v">
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.title}</td>
                                <td>{$v.address}</td>
                                <td>{$v.time|date="Y-m-d", ###}</td>
                                <td>{$v.click}</td>
                                <td>{$v.cate}</td>
                                <td><a href="{:U('Admin/Webinfo/editWeb', array('id' => $v['id']))}" class="btn btn-default btn-primary">Edit</a></td>
                                <td><a href="{:U('Admin/Webinfo/toTrash', array('id' => $v['id'], 'type' => 1))}" class="btn btn-success">To Trash</a></td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
                {$page}
            </div>
        </div>
    </div>
</div>

<include file="Common:footer"/>
