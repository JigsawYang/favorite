<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>Favorite Website 后台管理系统</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="__PUBLIC__/css/templatemo_main.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/login.js"></script>
    <script src="__PUBLIC__/js/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/validate.js"></script>
    <script src="__PUBLIC__/js/message.js"></script>
    <script type="text/javascript">
        var URL = "{:U('Admin/Reg/verify')}";
    </script>
</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <div class="logo">
            <h1>Favorite Website 后台管理系统</h1>
        </div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</div>
<div class="template-page-wrapper" >
    <h2 class="center">管理员注册</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="{:U('Admin/Reg/reg')}" role="form" method="post" id="regform">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="密码" id="password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="repassword">再次输入密码</label>
                        <input type="password" class="form-control" name="repassword" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="code">验证码</label>
                        <input type="text" class="form-control" name="code" placeholder="验证码" autocomplete="off">
                        <img src="{:U('Admin/Reg/verify')}" alt="vcode" id="code">
                        <a href="javascript:void(change_code(this));">看不清</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


</div>
</body>
</html>
