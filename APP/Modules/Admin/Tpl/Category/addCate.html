<!--header-->
<include file="Common:header"/>

<!--sidebar-->
<include file="Common:left"/>

<!--main-->
<div class="templatemo-content-wrapper">
    <div class="templatemo-content">
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}">Home</a></li>
            <li><a href="{:U('Admin/Category/index')}">Cate info</a></li>
            <li class="active">Add Cate</li>
        </ol>
        <h1>Add Category</h1>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="{:U('Admin/Category/addCateHandle')}" role="form" method="post" id="cateform">
                    <div class="form-group">
                        <label for="name">分类名称</label>
                        <input type="text" class="form-control" name="name" placeholder="分类名称" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="sort">排序</label>
                        <input type="text" class="form-control" name="sort" placeholder="排序">
                    </div>
                    <input type="hidden" name="pid" value="{$pid}"/>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">添加</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>


    </div>
</div>

<include file="Common:footer"/>
