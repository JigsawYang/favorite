<!--header-->
<include file="Common:header"/>

<!--sidebar-->
<include file="Common:left"/>

<!--main-->
<div class="templatemo-content-wrapper">
    <div class="templatemo-content">
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}">Home</a></li>
            <li><a href="{:U('Admin/User/index')}">User info</a></li>
            <li class="active">Edit User</li>
        </ol>
        <h1>Edit Users</h1>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="{:U('Admin/User/editUserHandle',array('id' => $user[0]['id']))}" role="form" method="post" id="regform">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username" placeholder="{$user[0]['username']}" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="密码" id="password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="repassword">再次输入密码</label>
                        <input type="password" class="form-control" name="repassword" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" class="form-control" name="email" placeholder="{$user[0]['email']}" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">修改</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>


    </div>
</div>

<include file="Common:footer"/>
