<!--header-->
<include file="Common:header"/>

<!--sidebar-->
<include file="Common:left"/>

<!--main-->
<div class="templatemo-content-wrapper">
    <div class="templatemo-content">
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}">Home</a></li>
            <li class="active">User info</li>
        </ol>
        <h1>Manage Users</h1>

        <div class="row margin-bottom-30">
            <div class="col-md-12">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#">用户总数 <span class="badge">{$count}</span></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group pull-right" id="templatemo_sort_btn">
                    <button type="button" class="btn btn-default">Sort by</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">First Name</a></li>
                        <li><a href="#">Last Name</a></li>
                        <li><a href="#">Username</a></li>
                    </ul>
                </div>

                <div class="table-responsive">
                    <h4 class="margin-bottom-15">Users</h4>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Last Login IP</th>
                            <th>Last Login Time</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="iuser" item="v">
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.username}</td>
                                <td>{$v.email}</td>
                                <td>{$v.loginip}</td>
                                <td>{$v.logintime|date="Y-m-d", ###}</td>
                                <td><a href="{:U('Admin/User/editUser', array('id' => $v['id']))}" class="btn btn-default btn-primary">Edit</a></td>
                                <td><a href="{:U('Admin/User/delete', array('id' => $v['id']))}" class="btn btn-danger">Delete</a></td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
                {$page}
            </div>
        </div>
    </div>
</div>

<include file="Common:footer"/>
