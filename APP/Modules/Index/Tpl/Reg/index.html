<include file="Common:header" />

<div class="container">

    <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">Registration</li>
    </ol>

    <div class="row">

        <!-- Article main content -->
        <article class="col-xs-12 maincontent">
            <header class="page-header">
                <h1 class="page-title">Registration</h1>
            </header>

            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="thin text-center">Register a new account</h3>
                        <p class="text-center text-muted">If you already have a account, <a href="{:U('Index/Login/index')}">Login</a> here. </p>
                        <hr>

                        <form action="{:U('Index/Reg/reg')}" method="post" id="regform">
                            <div class="top-margin">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" autocomplete="off">
                            </div>
                            <div class="top-margin">
                                <label>Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" autocomplete="off">
                            </div>

                            <div class="row top-margin">
                                <div class="col-sm-6">
                                    <label>Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" autocomplete="off">
                                </div>
                                <div class="col-sm-6">
                                    <label>Confirm Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="repassword" autocomplete="off">
                                </div>
                            </div>
                            <div class="row top-margin">
                                <div class="col-sm-6">
                                    <label>验证码 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="code" autocomplete="off">
                                </div>
                                <div class="col-sm-6" style="margin-top: 9px;">
                                    <img src="{:U('Index/Reg/verify')}" alt="vcode" id="code">
                                    <a href="javascript:void(change_code(this));">看不清</a>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-lg-8">
                                </div>
                                <div class="col-lg-4 text-right">
                                    <button class="btn btn-action" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </article>
        <!-- /Article -->

    </div>
</div>	<!-- /container -->

<include file="Common:footer" />
<include file="Common:jspage" />
