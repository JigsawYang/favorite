<include file="Common:header"/>

<!-- container -->
<div class="container">

    <ol class="breadcrumb">
        <li><a href="{:U('Index/Index/index')}">Home</a></li>
        <li class="active">Webinfo</li>
    </ol>

    <div class="row">

        <!-- Article main content -->
        <article class="col-sm-8 maincontent">
            <header class="page-header">
                <h1 class="page-title">Show Web Info</h1>
            </header>
            <if condition="($info)">
                <h3>{$info[0]['title']}</h3>
                <p><img src="__PUBLIC__/images/mac.jpg" alt="" class="img-rounded pull-right" width="300" > {$info[0]['content']}</p>
                <a class="btn btn-action btn-lg" role="button" href="{$info[0]['address']}" target="_blank">点进进入官网</a>
                <else />
                <h3>对不起</h3>
                <p><img src="__PUBLIC__/images/mac.jpg" alt="" class="img-rounded pull-right" width="300" > 没有符合搜索条件的结果</p>
                <a class="btn btn-action btn-lg" role="button" href="{:U('Index/Index/index')}" target="_blank">点击返回</a>
            </if>
        </article>
        <!-- /Article -->

        <!-- Sidebar -->
        <aside class="col-sm-4 sidebar sidebar-right">

            <div class="widget">
                <h4>相关链接</h4>
                <if condition="($sim_link)">
                    <ul class="list-unstyled list-spaces">
                        <foreach name="sim_link" item="v">
                            <li>
                                <a href="{$v.address}" target="_blank">{$v.title}</a><br>
                                <span class="small text-muted">{$v.address}</span>
                                <span class="small text-muted"> &nbsp; &nbsp; &nbsp;点击次数 ({$v.click})</span>
                            </li>
                        </foreach>
                    </ul>
                    <else />
                </if>
            </div>
            <hr/>
            <div class="widget">
                <h4>最热网站</h4>
                <ul class="list-unstyled list-spaces">
                    <foreach name="hot" item="v">
                        <li>
                            <a href="{$v.address}" target="_blank">{$v.title}</a><br>
                            <span class="small text-muted">{$v.address}</span>
                            <span class="small text-muted"> &nbsp; &nbsp; &nbsp;点击次数 ({$v.click})</span>
                        </li>
                    </foreach>
                </ul>
            </div>

        </aside>
        <!-- /Sidebar -->

    </div>
</div>	<!-- /container -->

<include file="Common:footer"/>
<include file="Common:jspage" />
